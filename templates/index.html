<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .dice-selector {
            margin-bottom: 2rem;
        }

        .dice-selector label {
            font-size: 1.2rem;
            color: #333;
            margin-right: 1rem;
            font-weight: 600;
        }

        .dice-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .dice-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .dice-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .dice-btn:hover {
            background: #667eea;
            color: white;
        }

        .roll-button {
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 700;
            transition: all 0.3s ease;
            margin: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .roll-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .roll-button:active {
            transform: translateY(0);
        }

        .roll-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .dice-container {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin: 3rem 0;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .dice-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .dice {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .dice-face {
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border: 4px solid #667eea;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            color: #667eea;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
        }

        .dice-face.front  { transform: rotateY(0deg) translateZ(60px); }
        .dice-face.back   { transform: rotateY(180deg) translateZ(60px); }
        .dice-face.right  { transform: rotateY(90deg) translateZ(60px); }
        .dice-face.left   { transform: rotateY(-90deg) translateZ(60px); }
        .dice-face.top    { transform: rotateX(90deg) translateZ(60px); }
        .dice-face.bottom { transform: rotateX(-90deg) translateZ(60px); }

        /* Enhanced rolling animation */
        @keyframes roll3d {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(90deg);
            }
            50% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg);
            }
            75% {
                transform: rotateX(540deg) rotateY(540deg) rotateZ(270deg);
            }
            100% {
                transform: rotateX(720deg) rotateY(720deg) rotateZ(360deg);
            }
        }

        .dice.rolling {
            animation: roll3d 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Wobble effect at the end */
        @keyframes wobble {
            0%, 100% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            25% {
                transform: rotateX(-5deg) rotateY(5deg);
            }
            75% {
                transform: rotateX(5deg) rotateY(-5deg);
            }
        }

        .dice.wobble {
            animation: wobble 0.3s ease-out;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
        }

        .result .total {
            color: #667eea;
            font-size: 2rem;
            font-weight: 800;
            margin-top: 0.5rem;
        }

        /* Dot patterns for dice faces */
        .dots {
            display: grid;
            width: 100%;
            height: 100%;
            padding: 20px;
            gap: 10px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
        }

        .dots-1 {
            grid-template: 1fr / 1fr;
            place-items: center;
        }

        .dots-2 {
            grid-template: 1fr 1fr / 1fr;
        }
        .dots-2 .dot:nth-child(1) { justify-self: end; }
        .dots-2 .dot:nth-child(2) { justify-self: start; align-self: end; }

        .dots-3 {
            grid-template: 1fr 1fr 1fr / 1fr;
        }
        .dots-3 .dot:nth-child(1) { justify-self: end; }
        .dots-3 .dot:nth-child(2) { justify-self: center; align-self: center; }
        .dots-3 .dot:nth-child(3) { justify-self: start; align-self: end; }

        .dots-4 {
            grid-template: 1fr 1fr / 1fr 1fr;
        }

        .dots-5 {
            grid-template: 1fr 1fr 1fr / 1fr 1fr;
        }
        .dots-5 .dot:nth-child(3) { grid-column: 1 / -1; justify-self: center; }

        .dots-6 {
            grid-template: 1fr 1fr 1fr / 1fr 1fr;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .dice-wrapper,
            .dice,
            .dice-face {
                width: 80px;
                height: 80px;
            }

            .dice-face {
                font-size: 3rem;
            }

            .dice-face.front,
            .dice-face.back,
            .dice-face.right,
            .dice-face.left,
            .dice-face.top,
            .dice-face.bottom {
                transform: translateZ(40px);
            }

            .dice-buttons {
                flex-direction: column;
            }

            .dot {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Audio element for dice sound -->
    <audio id="diceSound" preload="auto">
        <source src="{{ url_for('static', filename='dice-sound.mp3') }}" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>ðŸŽ² Dice Roller</h1>

        <div class="dice-selector">
            <label>Select Number of Dice:</label>
            <div class="dice-buttons">
                <button class="dice-btn active" onclick="selectDice(1)">1 Dice</button>
                <button class="dice-btn" onclick="selectDice(2)">2 Dice</button>
            </div>
        </div>

        <button class="roll-button" id="rollBtn" onclick="rollDice()">Roll Dice!</button>

        <div class="dice-container" id="diceContainer">
            <div class="dice-wrapper">
                <div class="dice" id="dice1">
                    <div class="dice-face front">?</div>
                    <div class="dice-face back">?</div>
                    <div class="dice-face right">?</div>
                    <div class="dice-face left">?</div>
                    <div class="dice-face top">?</div>
                    <div class="dice-face bottom">?</div>
                </div>
            </div>
        </div>

        <div class="result" id="result">
            Click "Roll Dice" to start!
        </div>
    </div>

    <script>
        let numDice = 1;
        let isRolling = false;

        function selectDice(num) {
            if (isRolling) return;
            
            numDice = num;
            
            // Update button styles
            const buttons = document.querySelectorAll('.dice-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            buttons[num - 1].classList.add('active');
            
            // Update dice display
            updateDiceDisplay();
            
            // Reset result
            document.getElementById('result').textContent = 'Click "Roll Dice" to start!';
        }

        function updateDiceDisplay() {
            const container = document.getElementById('diceContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < numDice; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'dice-wrapper';
                
                const dice = document.createElement('div');
                dice.className = 'dice';
                dice.id = `dice${i + 1}`;
                
                // Create all 6 faces
                for (let face = 0; face < 6; face++) {
                    const faceDiv = document.createElement('div');
                    const faceNames = ['front', 'back', 'right', 'left', 'top', 'bottom'];
                    faceDiv.className = `dice-face ${faceNames[face]}`;
                    faceDiv.textContent = '?';
                    dice.appendChild(faceDiv);
                }
                
                wrapper.appendChild(dice);
                container.appendChild(wrapper);
            }
        }

        function rollDice() {
            if (isRolling) return;
            
            isRolling = true;
            document.getElementById('rollBtn').disabled = true;
            
            // Play sound reliably: clone the audio element so each click gets a fresh playback
            const originalSound = document.getElementById('diceSound');
            try {
                const sound = originalSound.cloneNode(true);
                sound.currentTime = 0;
                // keep it invisible and attach so some browsers allow playback
                sound.style.display = 'none';
                document.body.appendChild(sound);
                const playPromise = sound.play();
                if (playPromise !== undefined) {
                    playPromise
                        .catch(err => {
                            // Autoplay or playback may be blocked until a user gesture; warn and continue
                            console.warn('Audio play failed:', err);
                        })
                        .finally(() => {
                            // remove the cloned node after a short delay to let it finish
                            setTimeout(() => sound.remove(), 2000);
                        });
                } else {
                    // Older browsers: remove after delay
                    setTimeout(() => sound.remove(), 2000);
                }
            } catch (err) {
                console.warn('Audio playback error:', err);
            }
            
            // Add rolling animation
            for (let i = 0; i < numDice; i++) {
                const dice = document.getElementById(`dice${i + 1}`);
                dice.classList.add('rolling');
            }

            // Send request to backend
            fetch('/roll', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `num_dice=${numDice}`
            })
            .then(response => response.json())
            .then(data => {
                // Wait for animation to complete
                setTimeout(() => {
                    // Remove rolling class and add wobble
                    for (let i = 0; i < numDice; i++) {
                        const dice = document.getElementById(`dice${i + 1}`);
                        dice.classList.remove('rolling');
                        dice.classList.add('wobble');
                        
                        // Update dice faces with result
                        updateDiceFaces(dice, data.results[i]);
                        
                        // Set final rotation
                        setDiceRotation(dice, data.results[i]);
                        
                        // Remove wobble after animation
                        setTimeout(() => {
                            dice.classList.remove('wobble');
                        }, 300);
                    }

                    // Display total
                    const resultDiv = document.getElementById('result');
                    if (data.num_dice === 1) {
                        resultDiv.innerHTML = `You rolled: <span class="total">${data.total}</span>`;
                    } else {
                        resultDiv.innerHTML = `You rolled: ${data.results.join(' + ')} = <span class="total">${data.total}</span>`;
                    }
                    
                    isRolling = false;
                    document.getElementById('rollBtn').disabled = false;
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                isRolling = false;
                document.getElementById('rollBtn').disabled = false;
            });
        }

        function updateDiceFaces(dice, value) {
            const faces = dice.querySelectorAll('.dice-face');
            faces.forEach(face => {
                face.innerHTML = createDots(value);
            });
        }

        function createDots(num) {
            const dotsDiv = document.createElement('div');
            dotsDiv.className = `dots dots-${num}`;
            
            for (let i = 0; i < num; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsDiv.appendChild(dot);
            }
            
            return dotsDiv.outerHTML;
        }

        function setDiceRotation(dice, value) {
            // Set rotation based on dice value
            const rotations = {
                1: 'rotateX(0deg) rotateY(0deg)',
                2: 'rotateX(0deg) rotateY(180deg)',
                3: 'rotateX(0deg) rotateY(90deg)',
                4: 'rotateX(0deg) rotateY(-90deg)',
                5: 'rotateX(90deg) rotateY(0deg)',
                6: 'rotateX(-90deg) rotateY(0deg)'
            };
            
            dice.style.transform = rotations[value];
        }

        // Initialize on page load
        updateDiceDisplay();
    </script>
</body>
</html>
